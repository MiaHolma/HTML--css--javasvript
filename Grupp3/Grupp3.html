<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="Grupp3.css">
</head>
<body>
    
    <div class="container">

        <div class="titlecontainer">
            <h1>Account information</h1>
        </div>
        
        
        <div class="container-1 containerstyle">
            <h4>Username</h4>
            <input type="text" class="inputstyle">
            <div class="errmsg"></div>
        </div>

        <div class="container-2 containerstyle">
            <h4>Email adress</h4>
            <input type="text" class="inpustyle">
            <div class="errmsg"></div>
        </div>

        
        <div class="container-3 containerstyle">

            <div class="boxcont3">
                <h4>Password</h4>
            <input type="text" class="inputstyle hej">
            <div class="errmsg"></div>
            </div>

            <div class="boxcont3">
                <h4>Confirm Password</h4>
            <input type="text" class="inputstyle">
            <div class="errmsg"></div>
            </div>

        
        </div>
        

        <div class="container-4 containerstyle">
            <select class="" name="" id="">
                <option>Sweden</option>
                <option>Norway</option>
                <option>Denmark</option>
            </select>
        </div>

        <div class="container-5 containerstyle">

            <select class="box1" name="" id="">
                <option>English</option>
                <option>Norwegian</option>
                <option>Danish</option>
            </select>

            <select class="box2" name="" id="">
                <option>SEK - Swedish Kronor</option>
                <option>Norway</option>
                <option>Danmark</option>
            </select>
        </div>

    

        <div class="titlecontainer">
            <h1>Personal information</h1>
        </div>
        
        <div class="container-6 containerstyle">
            <div class="boxcont3">
                <h4>First name</h4>
            <input type="text" class="inputstyle hej">
            <div class="errmsg"></div>
            </div>

            <div class="boxcont3">
                <h4>Last name</h4>
            <input type="text" class="inputstyle">
            <div class="errmsg"></div>
            </div>
        </div>

        <div class="container-7 containerstyle"> 
            <select class="box1" name="" id="">
                <option>Birthday</option>
            </select>
            
            <select class="box2" name="" id="">
                <option>Birth month</option>
            </select>

            <select class="box3" name="" id="">
                <option>Birth year</option>
            </select>

        </div>

        <div class="container-8 containerstyle">
            <h4>Street</h4>
            <input type="text" class="inpustyle">
            <div class="errmsg"></div>
        </div>

        <div class="container-9 containerstyle">

            <div class="boxcont9">
            <h4>Region (optional)</h4>
            <input type="text" class="inputstyle hej">
            <div class="errmsg"></div>
            </div>

            <div class="boxcont9">
            <h4>Town / City</h4>
            <input type="text" class="inputstyle">
            <div class="errmsg"></div>
            </div>

            <div class="boxcont9">
                <h4>Postal code</h4>
                <input type="text" class="inputstyle">
                <div class="errmsg"></div>
                </div>


        </div>

        <div class="container-10 containerstyle">
            <button>Submit</button>
        </div>
        
    </div>


    <script src="Grupp3.js"></script>
</body>
</html>
